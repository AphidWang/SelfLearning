# MindMap 動作配置
actions:
  create_topic:
    description: 建立一個主題節點
    params:
      topic:
        type: string
        required: true
        description: 主題名稱
    returns:
      type: object
      properties:
        id: string
        topic: string

  create_step:
    description: 建立一個自定步驟
    params:
      step_name:
        type: string
        required: true
        description: 步驟名稱
    returns:
      type: object
      properties:
        id: string
        name: string

  create_task:
    description: 建立任務卡片
    params:
      task_name:
        type: string
        required: true
        description: 任務名稱
      step_tag:
        type: string
        required: true
        description: 步驟標籤
    returns:
      type: object
      properties:
        id: string
        name: string
        stepTag: string

  suggest_topics:
    description: 顯示主題建議
    params:
      suggestions:
        type: array
        items:
          type: string
        required: true
        description: 建議的主題列表
    returns:
      type: array
      items:
        type: string

  suggest_steps:
    description: 顯示步驟建議
    params:
      suggestions:
        type: array
        items:
          type: string
        required: true
        description: 建議的步驟列表
    returns:
      type: array
      items:
        type: string

  suggest_tasks:
    description: 顯示任務建議（含分類）
    params:
      suggestions:
        type: array
        items:
          type: object
          properties:
            task_name:
              type: string
            step_tag:
              type: string
        required: true
        description: 建議的任務列表
    returns:
      type: array
      items:
        type: object
        properties:
          task_name:
            type: string
          step_tag:
            type: string

  use_template_steps:
    description: 建立觀察/行動/紀錄/分享
    params: {}
    returns:
      type: array
      items:
        type: string

  summarize_progress:
    description: 顯示目前進度
    params: {}
    returns:
      type: object
      properties:
        progress:
          type: number
        summary:
          type: string

  mark_as_bookmark:
    description: 收藏主題
    params: {}
    returns:
      type: boolean

  complete_topic:
    description: 結束主題
    params: {}
    returns:
      type: boolean

  explore_more:
    description: 依現有任務狀況延伸探索
    params:
      context:
        type: object
        required: true
        description: 當前任務上下文
    returns:
      type: array
      items:
        type: object
        properties:
          task_name:
            type: string
          step_tag:
            type: string

  ask_for_input:
    description: 引導孩子說出任務想法
    params: {}
    returns:
      type: object
      properties:
        prompt:
          type: string 